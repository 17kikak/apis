<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
    <style>
      body {
        font-family: 'Source Sans Pro', sans-serif;
      }
      #profilePic {
        border-radius: 75px;
        display: inline;
      }
      h2 {
        padding-left: 10px;
        display: inline;
        font-size: 40px;
      }
      .post {
        display: inline;
      }
    </style>
  </head>
  <body>
    <script>
    let url = "https://randomuser.me/api/";
    $.get(url, (response)=> {
      //document.write(JSON.stringify(profilePic));
      console.log(response);
      let x = response.results[0];
      $("body").append(`<img src=${x.picture.large} id="profilePic"> </img>
        <h2>${x.login.username}</h2>
        <h3>${x.name.first} ${x.name.last}</h3>
        <h3>${x.location.city}, ${x.location.state}</h3>
        `)
    });
    /*$.get(url2, (response2)=> {
      console.log(response2);
      for(let i = 0; i < 2; i++){
        $("body").append(`<a href="www.unsplash.it"><img src=${response2}></img></a>`);
      }
    })*/
    setTimeout(() => {
      for(let x = 0; x < 100; x++){
        $("body").append(`<a href="https://unsplash.it/">
          <img src="https://unsplash.it/200/?random&rand=${x}" class="post"/>
        </a>`);
      }
    }, 500)
    </script>
  </body>
</html>
