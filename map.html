<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.0/mapbox-gl.css' rel='stylesheet' />
      <style>
          body { margin:0; padding:0; }
          #map { position:absolute; top:0; bottom:0; width:100%; }
      </style>
  </head>
  <body>
    <div id='map' style='width: 100%; height: 100%;'></div>
    <style>
      .marker {
        display: block;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
      }
      .mapboxgl-popup {
        max-width: 200px;
      }
    </style>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiMTdraWthayIsImEiOiJjajFiNGV6OXowYThmMndxdXkza2cwdjkzIn0.oWzYH-kOaKw1mT5ZEZoKGg';

      var geojson = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "properties": {
                    "iconSize": [60, 60],
                    "text": "Liverpool - Home of The Beatles!",
                    "weather": "https://api.openweathermap.org/data/2.5/weather?q=Liverpool,uk"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                         -2.97794,
                         53.41058
                    ]
                }
            },
            {
            "type": "Feature",
            "properties": {
                "iconSize": [60, 60],
                "text": "NYC - where I live, go to school, etc."
            },
            "geometry": {
                "coordinates": [
                    -74.0059,
                    40.7128
                ]
            }
        },
        {
            "type": "Feature",
            "properties": {
                "iconSize": [60, 60],
                "text": "Louds Island - my grandparents own a house here."
            },
            "geometry": {
                "type": "Point",
                "coordinates": [
                    -69.4224,
                    43.9111
                ]
            }
        }
        ]
      };

      var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9',
      center: [-40, 40],
      zoom: 3
      });

      // add markers to map
      geojson.features.forEach(function(marker) {

        // create a DOM element for the marker
        var el = document.createElement('div');
        el.className = 'marker';
        el.style.backgroundImage = 'url(https://www.distancebetween.us/assets/img/apple-icon-60x60.png';
        el.style.width = marker.properties.iconSize[0] + 'px';
        el.style.height = marker.properties.iconSize[1] + 'px';

        // add marker to map
        new mapboxgl.Marker(el, {offset: [-marker.properties.iconSize[0] / 2, -marker.properties.iconSize[1] / 2]})
            .setLngLat(marker.geometry.coordinates)
            .setPopup(
              new mapboxgl.Popup({offset: 25})
              .setText(marker.properties.text + " " + marker.properties.weather))
            .addTo(map);
        });

    </script>
  </body>
</html>
